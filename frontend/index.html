
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knight Bot - WhatsApp Linker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .bot-card {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      background-color: white;
      text-align: center;
    }
    .icon-btn img { width: 30px; margin: 0 5px; cursor: pointer; }
    .btn-toggle { width: 50%; border-radius: 0; }
    #pairCodeDisplay { height: 45px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="bot-card">
    <img src="https://img.icons8.com/ios-filled/50/000000/bot.png" alt="bot" class="mb-3" />
    <h4>Knight Bot</h4>
    <p>Link your WhatsApp device</p>

    <div class="d-flex mb-3 justify-content-center icon-btn">
      <a href="#"><img src="https://img.icons8.com/color/48/youtube-play.png"/></a>
      <a href="#"><img src="https://img.icons8.com/color/48/telegram-app--v1.png"/></a>
      <a href="#"><img src="https://img.icons8.com/color/48/whatsapp--v1.png"/></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/settings.png"/></a>
    </div>

    <div class="d-flex mb-3">
      <button class="btn btn-dark btn-toggle">ðŸ”‘ Pair Code</button>
      <button class="btn btn-light btn-toggle" onclick="getQR()">ðŸ“· QR Code</button>
    </div>

    <input type="text" id="whatsappNumber" class="form-control mb-3" placeholder="Enter WhatsApp number with country code" />

    <button onclick="generateCode()" class="btn btn-dark w-100 mb-3">ðŸ”‘ Generate Pair Code</button>

    <div id="pairCodeDisplay" class="form-control mb-3 text-center">Your pair code will appear here</div>

    <img id="qrImage" style="display:none; width:200px; margin:auto;" />

    <button onclick="copyCode()" class="btn btn-light w-100">ðŸ“‹ Copy Code</button>

    <p class="mt-4 text-muted" style="font-size: 12px;">Â© 2025 Mr Unique Hacker | Knight Bot</p>
  </div>

  <script>
    function generateCode() {
      const number = document.getElementById("whatsappNumber").value;
      if (!number.startsWith("+") || number.length < 10) {
        alert("Please enter a valid WhatsApp number with country code.");
        return;
      }
      const code = "PAIR-" + Math.random().toString(36).substring(2, 10).toUpperCase();
      document.getElementById("pairCodeDisplay").innerText = code;
    }

    function copyCode() {
      const code = document.getElementById("pairCodeDisplay").innerText;
      navigator.clipboard.writeText(code).then(() => alert("Pair code copied!"));
    }

    async function getQR() {
      const res = await fetch('http://localhost:5000/get-qr');
      const data = await res.json();
      if (data.status === 'success') {
        document.getElementById('qrImage').src = data.qr;
        document.getElementById('qrImage').style.display = 'block';
      } else {
        alert(data.message);
      }
    }
  </script>
</body>
</html>
